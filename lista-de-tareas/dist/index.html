<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDoList</title>
<script defer src="main.js"></script></head>
<body>
    
    <main class="main">

        <aside class="aside-menu">
            <header class="header">
            <div class="user-div">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#71c4ef" fill="none">

                    <path d="M16.5 6.5C16.5 8.98528 14.4853 11 12 11C9.51472 11 7.5 8.98528 7.5 6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5Z" stroke="currentColor" stroke-width="1.5" />
                </svg>
                <span>Name</span>
                </div>
                    <div class="header-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#71c4ef" fill="none">
                            <path d="M5.15837 11.491C5.08489 12.887 5.16936 14.373 3.92213 15.3084C3.34164 15.7438 3 16.427 3 17.1527C3 18.1508 3.7818 19 4.8 19H19.2C20.2182 19 21 18.1508 21 17.1527C21 16.427 20.6584 15.7438 20.0779 15.3084C18.8306 14.373 18.9151 12.887 18.8416 11.491C18.6501 7.85223 15.6438 5 12 5C8.35617 5 5.34988 7.85222 5.15837 11.491Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M10.5 3.125C10.5 3.95343 11.1716 5 12 5C12.8284 5 13.5 3.95343 13.5 3.125C13.5 2.29657 12.8284 2 12 2C11.1716 2 10.5 2.29657 10.5 3.125Z" stroke="currentColor" stroke-width="1.5" />
                            <path d="M15 19C15 20.6569 13.6569 22 12 22C10.3431 22 9 20.6569 9 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="close-menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#71c4ef" fill="none">
                            <path d="M2 12C2 8.31087 2 6.4663 2.81382 5.15877C3.1149 4.67502 3.48891 4.25427 3.91891 3.91554C5.08116 3 6.72077 3 10 3H14C17.2792 3 18.9188 3 20.0811 3.91554C20.5111 4.25427 20.8851 4.67502 21.1862 5.15877C22 6.4663 22 8.31087 22 12C22 15.6891 22 17.5337 21.1862 18.8412C20.8851 19.325 20.5111 19.7457 20.0811 20.0845C18.9188 21 17.2792 21 14 21H10C6.72077 21 5.08116 21 3.91891 20.0845C3.48891 19.7457 3.1149 19.325 2.81382 18.8412C2 17.5337 2 15.6891 2 12Z" stroke="currentColor" stroke-width="1.5" />
                            <path d="M9.5 3L9.5 21" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            <path d="M5 7H6M5 10H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
            </header>

            <ul class="ul-list">
                <!-- <li class="li-item add"><i class="fa-solid fa-plus"></i><span>Add</span></li> -->
                <li class="li-item today"><i class="fa-solid fa-calendar-week"></i><span>Tasks</span></li>
            </ul>

            <ul class="project-list">
                    <!-- Hacer accordion con la lista, mostrar y ocultar -->
                    <div class="project-list-header">
                        <span class="project-title">Your Projects</span>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                    <!-- Los hashtags son las categorÃ­as de cada proyecto -->
            </ul>
        </aside>

        <div hidden class="modal">
        </div>

        <section class="tasks-container">
            <h1>Tasks</h1>

            <div class="tasks-container-header">
                <span>Tasks</span>
                <p>Create a new project to add tasks!</p>
                <!-- <i class="fas fa-add add-task"></i> -->
            </div>
            <div class="tasks-container-cards">
            </div>
        </section>

    </main>
</body>
</html>
