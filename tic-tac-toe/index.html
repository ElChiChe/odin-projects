<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	
	<main class="board">
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
	</main>

	<div class="modal">
		<p class="result"></p>
	</div>

	<div class="puntuacion">
		<span class="score-player1">0</span>:
		<span class="score-player2">0</span>
	</div>

	<button class="btn-reset">Reset Game</button>


	<footer class="footer">Coded By<a href="https://github.com/ElChiChe" target="_blank">ElChiChe</a></footer>

	<script src="script.js"></script>
